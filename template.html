<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбери то, что ты хочешь</title>
  <style>
    body {
      background: #fff;
      color: #111;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform .2s;
      background: #fff;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 30px;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 16px;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ВЫБЕРИ ТО, ЧТО ТЫ ХОЧЕШЬ</h1>

  <div class="grid">
    <div class="card" data-correct="false">
      <img src="kaka.jpeg" alt="какашка">
    </div>

    <div class="card" data-correct="true">
      <img src="ogur.jpeg" alt="банка солёных огурцов">
    </div>

    <div class="card" data-correct="false">
      <img src="kaka.jpeg" alt="какашка">
    </div>

    <div class="card" data-correct="false">
      <img src="kaka.jpeg" alt="какашка">
    </div>
  </div>

  <div class="message" id="message"></div>
  <div id="confetti"></div>

  <script>
    const cards = document.querySelectorAll('.card');
    const msg = document.getElementById('message');
    const confettiContainer = document.getElementById('confetti');

    function playPop() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(600, ctx.currentTime);
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      } catch {}
    }

    function showConfetti() {
      confettiContainer.style.display = 'block';
      for (let i = 0; i < 100; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.top = '-10px';
        piece.style.background = `hsl(${Math.random()*360},70%,50%)`;
        piece.style.transform = `rotate(${Math.random()*360}deg)`;
        piece.style.animation = `fall ${2 + Math.random()*2}s linear forwards`;
        confettiContainer.appendChild(piece);
        setTimeout(()=> piece.remove(), 4000);
      }
      setTimeout(()=> confettiContainer.style.display = 'none', 4200);
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const correct = card.dataset.correct === 'true';
        if (correct) {
          msg.textContent = 'Правильно! Это банка солёных огурцов.';
          playPop();
          showConfetti();
        } else {
          msg.textContent = 'Неправильно. Попробуй ещё.';
          if (navigator.vibrate) navigator.vibrate([100]);
        }
      });
    });
  </script>
</body>
</html>
